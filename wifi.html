<!DOCTYPE html>
<html>
    <head lang="en">
        <meta  charset="UTF-8"/>
        <title>BRD.WI-FI</title>
        <meta name="description" content="form at the wifi" />
        <link rel="stylesheet" href="Css/Css.css" >
    </head>
    <body>
        <header>
            <h2><bdi>مرحبا بكم في شبكة</bdi> BRD.WI-FI <bdi>لخدمات الإنترنت</bdi></h2>
        </header>
        <section>
            <figure>
                <img src="imgs/Logo.png" alt="Logo" />
            </figure>
            <div class="rol">
                <marquee behavior="scroll" direction="right">
                    <bdi>0597412739 :</bdi> لتواصل والإستفسار على الرقم الأتي
                </marquee>
            </div>
            <form action="" method="POST" >
                <div class="user">
                    <label for="user">إسم المستخدم</label>
                    <input 
                        id="user"
                        type="number" 
                        required 
                        autofocus 
                        min="10000" 
                        max="10000000000000000"
                        placeholder="Username" 
                        name="user" >
                </div>
                <div class="pass">
                    <label for="password">كلمة المرور</label>
                    <input 
                        id="password"
                        type="password" 
                        required  
                        minlength="5" 
                        maxlength="10"
                        placeholder="Password" 
                        name="password" >
                </div>
                <button type="submit">تسجيل الدخول</button>
            </form>
        </section>
        <footer>
            <p> <bdi> تواصل معنا</bdi> &copy;</p>
            <a href="https://www.facebook.com/" target="-blank">
                <img src="imgs/f.png" alt="Facebook" width="30" hieght="30">
            </a>
            <a href="https://www.instagram.com/" target="-blank">
                <img src="imgs/i.png" alt="Instegram" width="30" hieght="30">
            </a>
            <a href="https://mail.google.com/" target="-blank" >
                <img src="imgs/e.png" alt="Email" width="30" hieght="70">
            </a>
        </footer>
        
    </body>
</html>
